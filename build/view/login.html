<div class="login">
    <form name="form">
        <div class="clearfix">
            <i class="icon-accont f-l"></i>
            <input validator="required,phone" ng-model="user.phone" type="text" placeholder="输入11位号码" class="f-l">
        </div>
        <div class="clearfix">
            <i class="icon-password f-l"></i>
            <input validator="required,password" ng-model="user.password" type="password" placeholder="输入密码" class="f-l">
        </div>
        <button class="btn btn-login" validation-submit="form" ng-click="submit();">登陆</button>
        <button class="btn btn-register" ui-sref="register">注册</button>
    </form>
</div>
