<div class="search-bar">
    <button ng-click="name='';search();">取消</button>
    <input type="text" ng-model="name">
    <button ng-click="search();"><i class="icon-search"></i><span>搜索</span></button>
</div>
<div app-tab list="tabList" tab-click="tClick(id,name)"></div>
<div class="search-list" filter-obj="filterObj" app-position-list data="search_list"></div>
<div app-foot></div>
<div app-spinner list="spinner.list" visible="spinner.visible" select="spinnerClick(id,name)"></div>
