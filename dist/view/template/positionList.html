<ul class="position-list">
    <li ui-sref="position({id:item.id})" ng-repeat="item in data|filterByObj:filterObj">
        <img class="logo f-l" ng-src="{{item.imageUrl}}" alt="">
        <h3 class="title ds-ib" ng-bind="item.job"></h3>
        <span ng-bind="item.salaryName"></span>
        <span ng-bind="item.scaleName"></span>

        <p class="disc" ng-bind="item.companyName+' ['+item.cityName+'] '+item.industryName"></p>
        <p ng-bind="item.date"></p>
        <i ng-if="isFavorite" class="icon-p {{item.select?'star-active':'star'}}" ng-click="$event.stopPropagation();select(item);"></i>
    </li>
</ul>
